<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Pokemon </title> 
    <link rel="stylesheet" href="../CSS/Estilos.css">
    <link rel="shortcut icon" href="../Imagenes/Venusaur..png" type="image/x-icon">
  </head>
  <body>  
    <main class="contenedor">
      <article class="Card">
        <img src="../Imagenes/blastoise-vs-charizar.png" alt="Fonfo-Card" class="Card_header">
          <div class="Card_body">
            <div class="Card_body_contenidoimg">
              <img src="../Imagenes/Charizard.png" alt="Charizard=" class="Card_body_contenidoimg_img" width="200"> 
            </div> 
            <h1 class="Card_body_title"> Charizard 
              <span> #09 </span>
            </h1> 
            <p class="Card_body_parrafo"> Coleccionable </p> 
          </div> 
          <div class="Card_Footer">
            <div class="Card_Footer_Poder">
              <h3> Poder </h3>  
              <img src="../Imagenes/656fire_101001.ico" alt="Fuego">
            </div> 
            <div class="Card_Footer_Resistencia">
              <h3> Resistencia </h3> 
              <img src="../Imagenes/healthy_strong_fitness_strength_athlete_sport_exercise_icon_140896.ico" alt="Resistencia">
            </div> 
            <div class="Card_Footer_Bonus">
              <h3> Bonus </h3> 
              <img src="../Imagenes/dollar_icon-icons.com_69395.ico" alt=" Dollar ">
            </div>
          </div>
      </article>
    </main> 
  </body>
</html>
